<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="buttons">
            <button class="btn" onclick="playGame('rock')">Rock</button>
            <button class="btn" onclick="playGame('paper')">Paper</button>
            <button class="btn" onclick="playGame('scissors')">Scissors</button>
        </div>
        <div id="result"></div>
        <div id="score">
            <p>Player Score: <span id="player-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
